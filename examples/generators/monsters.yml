monsters:
  model: Monster
  icon: mdi-alien
  label: Monstre | Monstres
  to_string: name
  translatable: true
  mediable: true
  actions:
    - list
    - show
    - create
    - edit
    - delete
  fields:
    name:
      label: Nom
      filterable: true
      searchable: true
      sortable: true
      required: true
    email:
      label: Email
      field: email
      required: true
      db:
        - unique
    label:
      label: Libellé traduisible
      translatable: true
      filterable: true
      searchable: true
      sortable: true
      required: true
    active:
      label: Booléen
      type: boolean
      filterable: true
      db:
        - default(0)
    level:
      label: Niveau
      type: integer
      field: number
      sortable: true
      filterable: true
      db:
        - unsigned
        - default(0)
    rating:
      label: Puissance
      type: integer
      field: rating
      filterable: true
      sortable: true
      required: true
      db:
        - unsigned
        - default(0)
    price:
      label: Prix
      type: float
      sortable: true
      required: true
    description:
      label: Texte long
      field: textarea
      translatable: true
      searchable: true
    body:
      label: Texte riche
      field: rich_text
      translatable: true
    category:
      label: Choix (enum)
      field: select
      filterable: true
      required: true
      enum:
        history: Histoire
        novel: Roman
        comics: BD
    tags:
      label: Choix multiple
      type: json
      field: array
      input: combobox
      multiple: true
    publication_date:
      label: Date
      type: date
      sortable: true
      required: true
    avatar:
      label: Avatar
      type: image
    images:
      label: Photos
      type: image
      multiple: true
    files:
      label: Fichiers
      type: file
      multiple: true
