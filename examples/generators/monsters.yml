monsters:
  model: Monster
  icon: mdi-alien
  label: Monstre | Monstres
  to_string: name
  actions:
    - list
    - show
    - create
    - edit
    - delete
  columns:
    - name
    - email
    - label
    - active
    - level
    - rating
    - price
    - category
    - publication_date
  searchable:
    - name
    - label
    - description
  filterable:
    - name
    - label
    - active
    - level
    - rating
    - category
  sortable:
    - name
    - label
    - level
    - rating
    - price
    - publication_date
  translatable:
    - label
    - description
    - body
  mediable:
    - avatar
    - images
    - files
  fields:
    name:
      label: Nom
      required: true
    email:
      label: Email
      type: email
      required: true
      db:
        - unique
    label:
      label: Libellé traduisible
      required: true
    active:
      label: Booléen
      type: boolean
      required: true
      db:
        type: boolean
        options:
          - default(0)
    level:
      label: Niveau
      type: number
      required: true
      db:
        type: integer
        options:
          - unsigned
          - default(0)
    rating:
      label: Puissance
      type: rating
      required: true
      db:
        type: integer
        options:
          - unsigned
          - default(0)
    price:
      label: Prix
      type: number
      options:
        format: 'currency'
      required: true
      db:
        type: float
    description:
      label: Texte long
      multiline: true
    body:
      label: Texte riche
      html: true
    category:
      label: Choix (enum)
      type: select
      required: true
      enum:
        history: Histoire
        novel: Roman
        comics: BD
    tags:
      label: Choix multiple
      type: array
      input: combobox
      multiple: true
      db:
        type: json
    publication_date:
      label: Date
      type: date
      options:
        format: 'long'
      required: true
    avatar:
      label: Avatar
      type: image
      excluded: true
    images:
      label: Photos
      type: image
      multiple: true
      excluded: true
    files:
      label: Fichiers
      type: file
      multiple: true
      excluded: true
